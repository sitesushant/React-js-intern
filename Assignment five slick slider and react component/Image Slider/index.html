<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Photo Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Simple Photo Slider</h1>

    <div class="slider" aria-roledescription="carousel" aria-label="Photo slider">
      <div class="slides" id="slides" role="group" aria-live="polite">
        <div class="slide" data-index="0">
          <img src="https://picsum.photos/id/1015/1200/800" alt="Mountain landscape with river">
        </div>
        <div class="slide" data-index="1">
          <img src="https://picsum.photos/id/1025/1200/800" alt="Dog portrait">
        </div>
        <div class="slide" data-index="2">
          <img src="https://picsum.photos/id/1035/1200/800" alt="Forest in fog">
        </div>
        <div class="slide" data-index="3">
          <img src="https://picsum.photos/id/1041/1200/800" alt="Coastal cliffs and sea">
        </div>
      </div>

      <button class="nav prev" id="prevBtn" aria-label="Previous slide">&#10094;</button>
      <button class="nav next" id="nextBtn" aria-label="Next slide">&#10095;</button>

      <div class="dots" id="dots" aria-label="Slide navigation"></div>
    </div>

    
  </main>

  <script src="script.js"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Filter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         
        
        <div class="input-section">
            <h2>Add Students</h2>
            <div class="input-group">
                <input type="text" id="studentName" placeholder="Enter student name">
                <input type="number" id="studentAge" placeholder="Enter age" min="1" max="120">
                <button onclick="addStudent()">Add Student</button>
            </div>
        </div>

        <div class="students-list">
            <h2>Current Students</h2>
            <div id="studentsDisplay"></div>
        </div>

        <div class="filter-section">
            <h2>Filter Operations</h2>
            <div class="button-group">
                <button onclick="getNamesOnly()">Get Names Only</button>
                <button onclick="filterUnder10()">Filter Age < 10</button>
                <button onclick="calculateAverageAge()">Calculate Average Age</button>
                <button onclick="checkAllGenZ()">Check All GenZ</button>
                <button onclick="listGenZStudents()">List GenZ Students</button>
                <button onclick="clearResults()">Clear Results</button>
            </div>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
         
        let students = [];

        // Add student function
        function addStudent() {
            let name = document.getElementById('studentName').value;
            let age = document.getElementById('studentAge').value;
            
            if (name && age) {
                students.push({name: name, age: parseInt(age)});
                document.getElementById('studentName').value = '';
                document.getElementById('studentAge').value = '';
                showStudents();
            }
        }

        // Show all students
        function showStudents() {
            let html = '';
            for (let i = 0; i < students.length; i++) {
                html += students[i].name + ' - ' + students[i].age + '<br>';
            }
            document.getElementById('studentsDisplay').innerHTML = html || 'No students';
        }

        // Get names only
        function getNamesOnly() {
            let names = [];
            for (let i = 0; i < students.length; i++) {
                names.push(students[i].name);
            }
            showResult('Names: ' + names.join(', '));
        }

        // Filter age less than 10
        function filterUnder10() {
            let under10 = [];
            for (let i = 0; i < students.length; i++) {
                if (students[i].age < 10) {
                    under10.push(students[i].name + ' (' + students[i].age + ')');
                }
            }
            showResult('Under 10: ' + under10.join(', '));
        }

        // Calculate average age
        function calculateAverageAge() {
            if (students.length === 0) {
                showResult('No students to calculate average');
                return;
            }
            
            let total = 0;
            for (let i = 0; i < students.length; i++) {
                total += students[i].age;
            }
            let average = total / students.length;
            showResult('Average age: ' + average.toFixed(2));
        }

        // Check if all are GenZ
        function checkAllGenZ() {
            if (students.length === 0) {
                showResult('No students to check');
                return;
            }
            
            let currentYear = 2024;
            let allGenZ = true;
            
            for (let i = 0; i < students.length; i++) {
                let birthYear = currentYear - students[i].age;
                if (birthYear < 1997 || birthYear > 2012) {
                    allGenZ = false;
                    break;
                }
            }
            
            showResult('All GenZ: ' + (allGenZ ? 'Yes' : 'No'));
        }

        // List GenZ students
        function listGenZStudents() {
            let currentYear = 2025;
            let genZStudents = [];
            
            for (let i = 0; i < students.length; i++) {
                let birthYear = currentYear - students[i].age;
                if (birthYear >= 1997 && birthYear <= 2012) {
                    genZStudents.push(students[i].name + ' (' + students[i].age + ')');
                }
            }
            
            showResult('GenZ students: ' + genZStudents.join(', '));
        }

        // Show result
        function showResult(text) {
            let div = document.createElement('div');
            div.innerHTML = text;
            div.style.marginBottom = '10px';
            div.style.padding = '10px';
            div.style.backgroundColor = '#f0f0f0';
            div.style.border = '1px solid #ccc';
            document.getElementById('results').appendChild(div);
        }

        // Clear results
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Initialize
        showStudents();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup - HTML & CSS Only</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Modal Popup Demo</h1>
        <p>Click the button below to open the modal popup.</p>
        
        <!-- Modal Trigger Button -->
        <a href="#modal" class="modal-trigger">
            Open Modal
        </a>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2>Modal Title</h2>
                <a href="#" class="modal-close">
                    <span>&times;</span>
                </a>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <p>This is a modal popup created using only HTML and CSS.</p>
                 
                 </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <a href="#" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </div>
    </div>

     </body>
</html>
